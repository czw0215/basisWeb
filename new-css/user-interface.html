	<title></title>

	<style>
	.myDiv{width:400px;height:300px;border:1px solid black;overflow:auto;outline:1px dotted red;margin:20px;padding:20px;}
	</style>
	<script>
	var inputsInit = (function(){
						//输入表单
						var myForm = null;
						//输入应提示的属性类型
						var myInputsType = ["resize","outlineOffset","WebkitAppearance","WebkitBoxSizing","MozAppearance","MozBoxSizing",];
						//输入应提示的属性所对应的值
						var myInputsValue = ["both","15px","button","border-box","button","border-box"]
						//生成表单input
						function initForm(myForm){
							var createInput = null;
							var inputString = "";
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputString += "<input type='text'/> ";
							}
							inputString +="<input type='button' value='提交'/>" 
							myForm.innerHTML = inputString;
						}
						function loadMyInputsValue(myDiv){
							for (var i = myInputsValue.length - 1; i >= 0; i--) {
								myDiv.style[myInputsType[i]] = myInputsValue[i];
							};
						}
						var inputsInit = function(inputs,myDiv,Forms){
							myform = Forms;
							initForm(Forms);
							loadMyInputsValue(myDiv);
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputs[i].placeholder = myInputsType[i];
								inputs[i].value = myInputsValue[i];
							};
							inputs[inputs.length-1].onclick = function(){
								for (var i = inputs.length - 2; i >= 0; i--) {
									myDiv.style[myInputsType[i]] = inputs[i].value;
								};
							};
						};
						
						return inputsInit;
					}());
	
	window.onload = function(){
		var myDiv = document.getElementsByClassName("myDiv")[0];
		var inputs = document.getElementsByTagName("input");
		var myForm = document.getElementById("myForm");
		inputsInit(inputs,myDiv,myForm);
		
	};
	</script>
</head> 
<body>
	<div class="myDiv">

注释：如果希望此属性生效，需要设置元素的 overflow 属性，值可以是 auto、hidden 或 scroll<br/>
所有主流浏览器都支持 outline-offset 属性，除了 Internet Explorer。
