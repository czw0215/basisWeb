<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../js/jquery.validate.js" type="text/javascript"></script>
	<!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
	<script type="text/javascript" src="../js/jquery.flot.js"></script>
	<script type="text/javascript" src="../js/jquery.flot.pie.js"></script>

	<style>
	#sample_myForm{border:1px solid black; width:500px;}
	.explanation{border:1px solid black;empty-cells:hide;border-collapse:collapse;padding:0;margin:0;width:60%;}
	.explanation td,.explanation th{width:50%;border:1px solid black;}
	</style>
	<script>
	$(function(){
		var optionPie = {
			series: {
				pie: {
					show: true,
					radius: 'auto',﻿ // actual radius of the visible pie (based on full calculated radius if <=1, or hard pixel value)
					innerRadius:0,
					startAngle: 3/2,
					tilt: 0.8,
					offset: {
						top: 0,
						left: 'auto'
					},
					stroke: {
						color: '#FFF',
						width: 1
					},
					label: {
						show: true,
						formatter: function(label, slice){
							return '<div style="font-size:x-small;text-align:center;padding:2px;color:'+slice.color+';">'+label+'<br/>'+Math.round(slice.percent)+'%</div>';
							},﻿ // formatter function
							radius: 1,﻿ // radius at which to place the labels (based on full calculated radius if <=1, or hard pixel value)
							background: {
								color: null,
								opacity: 0
							},
							threshold: 0﻿ // percentage at which to hide the label (i.e. the slice is too narrow)
						},
						combine: {
						threshold: -1,﻿ // percentage at which to combine little slices into one larger slice
						color: null,﻿ // color to give the new slice (auto-generated if null)
						label: 'Other'﻿ // label to give the new slice
					},
					highlight: {//color: '#FFF',﻿ ﻿ // will add this functionality once parseColor is available
					opacity: 0.5
					}
				}
			}
		};
	
		var pieData = [
		{ label: "Jan", data: [ [1, 20]] },
		{ label: "Feb", data: [[1, 20]] },
		{ label: "March", data: [[1, 20]]}
		];
	$.plot($("#pieChart"), pieData, optionPie);
	});
	</script>
</head> 
<body>
	<div id="pieChart" style="width:400px;height:300px">
	</div>
	<footer id="mypage_footer">
		<div class="mypage_footer_right">
			<ul class="footer_nav_ul">
				<li><a href="datatable-model.html" target="_self">上一页</a></li>
				<li><a href="../index.html" target="_self">首页</a></li>
				<li><a href="validate-model.html" target="_self">下一页</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
