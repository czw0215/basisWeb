<script language="JavaScript" type="text/javascript">
var city=[
 ["杭州","宁波","温州","嘉兴","绍兴","金华"],
 ["南京","苏州","无锡","常州"]
 ];
function getCity(){
 var sltProvince=document.getElementById("province");
 var sltCity=document.getElementById("city");
 var provinceCity=city[sltProvince.selectedIndex-1];
 sltCity.length=1;
 for(var i=0;i<provinceCity.length;i++){
 sltCity[i+1]=new Option(provinceCity[i],provinceCity[i]);
 }
}
window.onload = function(){
	
function mysubmit(event){
	var city = document.getElementById("city");
	var province = document.getElementById("province");
	if(city.value !=="0" && province.value!=="0"){
		alert("现在提交");
	}else{
		alert("未完成选择");
		if ( event && event.preventDefault ) 
	 		event.preventDefault(); 
		else
			window.event.returnValue = false; 
	}
	city = province =  null;
	
}
	var mybutton = document.getElementById("mybutton");
	if(mybutton.attachEvent){ 
	mybutton.attachEvent('onclick',mysubmit);  
	}else{ 
	mybutton.addEventListener('click',mysubmit,false); 
	} 
}

 </script>

 <form action="action.php" name="theForm">
 <select name="province" id="province" onchange="getCity()">
