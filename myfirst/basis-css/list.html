<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<style>
	.myList{border:1px solid #000;}
	</style>
	<script>
	var inputsInit = (function(){
						//输入表单
						var myForm = null;
						//输入应提示的属性类型
						var myInputsType = ["listStyleType","listStylePosition","listStyleImage"];
						//输入应提示的属性所对应的值
						var myInputsValue = ["square","inside","url(../images/html-yiheyuan.jpg)"];
						//生成表单input
						function initForm(myForm){
							var createInput = null;
							var inputString = "";
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputString += "<input type='text'/> ";
							}
							inputString +="<input type='button' value='提交'/>" 
							myForm.innerHTML = inputString;
						}
						function loadMyInputsValue(myList){
							for (var i = myInputsValue.length - 1; i >= 0; i--) {
								myList.style[myInputsType[i]] = myInputsValue[i];
							};
						}
						var inputsInit = function(inputs,myList,Forms){
							myform = Forms;
							initForm(Forms);
							loadMyInputsValue(myList);
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputs[i].placeholder = myInputsType[i];
								inputs[i].value = myInputsValue[i];
							};
							inputs[inputs.length-1].onclick = function(){
								for (var i = inputs.length - 2; i >= 0; i--) {
									myList.style[myInputsType[i]] = inputs[i].value;
								};
							};
						};
						
						return inputsInit;
					}());
	
	window.onload = function(){
		var myList = document.getElementsByClassName("myList")[0];
		var inputs = document.getElementsByTagName("input");
		var myForm = document.getElementById("myForm");
		inputsInit(inputs,myList,myForm);
		
	};
	</script>
</head> 
<body>
	<ul class="myList">
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
	</ul>

</body>
