	<style>
	thead{background-color: red;}
	tbody{background-color: lightgreen}

<body>
	<table border=3 cellpadding=30% cellspacing=15 summary="这是个表格(屏幕阅读器有作用)" width=50% frame="above" >
		<caption>Monthly savings</caption>
		<thead>
			 <tr>
			    <th>Month</th>
			    <th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan=2>all</td>
			</tr>
		</tfoot>
	</table>
	<p>除了 Internet Explorer，其他浏览器都支持 frame 属性
	<br/>rules 属性在 Firefox 和 Opera 中可以正确地显示。Internet Explorer、Chrome 以及 Safari 3 对该属性的显示并不正确
	<br/>summary对屏幕阅读器有作用
	<br/>  未涉及的标签有col colgroup 
	</p>
