<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<style>
	.content{width:100%;height:150px;border:solid;}
	.myDiv{width:100px;height:100px;border:1px solid black;margin:10px;padding:10px;background-color:red;}
	.explanation{border:1px solid black;empty-cells:hide;border-collapse:collapse;padding:0;margin:0;width:60%;}
	.explanation td,.explanation th{width:50%;border:1px solid black;}
	</style>
	<script>

	//加载完文档，执行下面代码
	$(function(){
		var sample_inputsType = [];
		var sample_inputsValue = [];
		var inputsType = ["方法名","参数个数","参数(用逗号隔开)","Get Or Set"];
		var inputsDefaulteValue = ["attr",2,'&apos;"title","我是div"&apos;',"Set"];
		var myDiv = $($(".myDiv")[0]);
		var sample_myForm = $("#sample-myForm");
		var myForm = $("#myForm");
		var inputString = "";
		createInputs(sample_myForm,sample_inputsType,sample_inputsValue);
		createInputs(myForm,inputsType,inputsDefaulteValue);
		//循环产生input标签
		function createInputs(dom_Form,inputsType,inputsValue){
			for (var i = 0 ; i < inputsType.length;  i++) {
			inputString += "<label for="+inputsType[i]+">"+inputsType[i]+": </label><input type='text' id="+inputsType[i]+" class='inputT' value="+inputsValue[i]+" /> ";
		}
		inputString +="<input type='button' id='mySubmit' value='提交'/>" 
		dom_Form.html(inputString);
		}

		//提交时收集input的value
		function showChange(myDiv){
			var inputsValue = [];
			$(".inputT").each(function(index){
				inputsValue[index] = this.value;
			});
			parseFunction(inputsValue,myDiv)
		}

		//解析inputs然后执行此属性
		function parseFunction(array,myDiv){
			//myDiv[a[0]]("title","red");
			var result = null;
			//alert(array[1]);
			//查看有多少参数，根据参数个数，调用函数
			switch(parseInt(array[1])){
				case 0:
				result = myDiv[array[0]]();
				break;
				case 1:
				result = myDiv[array[0]](eval(array[2]));
				break;
				case 2:
				var a = array[2].split(",")
				//result = myDiv[array[0]](eval(a[0]),eval(a[1]));
				break;
				default:
				alert("参数个数只支持0-2个");
			}
			array[3] === "Get" && alert(result);
		}

		//为提交注册处理是事件
		$("#mySubmit").bind("click",function(){
			showChange(myDiv);
			//alert("tijiao");
		});
	});

	</script>
</head> 
<body>
	<div class="content">
		<div class="myDiv">
			
		</div>
	</div>
	<form id="sample_myForm">	
	</form>
	<form id="myForm">	
	</form>
	<p>本例中参数中如果为字符串，请加引号</p>
	<table class="explanation">
			<thead>
			<tr>
				<th class="explanation_left">方法</th><th class="explanation_right">本例支持的演示</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="explanation_left"></td><td class="explanation_right"></td>
			</tr>
		</tbody>
	</table>
	<footer id="mypage_footer">
		<div class="mypage_footer_right">
			<ul class="footer_nav_ul">
				<li><a href=".html" target="_self">上一页</a></li>
				<li><a href="../index.html" target="_self">首页</a></li>
				<li><a href=".html" target="_self">下一页</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
