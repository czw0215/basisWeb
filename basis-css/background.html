<head>
	<title></title>

	<style>
	.myDiv{width:400px;height:300px;margin:10px;padding:10px;}
	</style>
	<script>
	var inputsInit = (function(){
						//输入表单
						var myForm = null;
						//输入应提示的属性类型
						var myInputsType = [];
						//输入应提示的属性所对应的值
						var myInputsValue = [];
						var myInputsType = ["backgroundColor","backgroundImage","backgroundRepeat","backgroundAttachment","backgroundPosition","backgroundClip","backgroundOrigin","backgroundSize"];
						var myInputsValue = ["#00FF00","url(../images/basis-css-background.gif)","no-repeat","fixed","0 0","content-box","content-box","cover"];
						//生成表单input
						function initForm(myForm){
							var createInput = null;
							var inputString = "";
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputString += "<input type='text'/> ";
							}
							inputString +="<input type='button' value='提交'/>" 
							myForm.innerHTML = inputString;
						}
						function loadMyInputsValue(myDiv){
							for (var i = myInputsValue.length - 2; i >= 0; i--) {
								myDiv.style[myInputsType[i]] = myInputsValue[i];
							};
						}
						var inputsInit = function(inputs,myDiv,Forms){
							myform = Forms;
							initForm(Forms);
							loadMyInputsValue(myDiv);
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputs[i].placeholder = myInputsType[i];
								inputs[i].value = myInputsValue[i];
							};
							inputs[inputs.length-1].onclick = function(){
								for (var i = inputs.length - 1; i >= 0; i--) {
									myDiv.style[myInputsType[i]] = inputs[i].value;
								};
							};
						};
						
						return inputsInit;
					}());
	
	window.onload = function(){
		var myDiv = document.getElementsByClassName("myDiv")[0];
		var inputs = document.getElementsByTagName("input");
		var myForm = document.getElementById("myForm");
		inputsInit(inputs,myDiv,myForm);
		
	};
	</script>
</head> 
<body>
	<div class="myDiv">
		
	</div>

	<form id="myForm">	
		
	</form>
