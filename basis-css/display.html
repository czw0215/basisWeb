<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<style>
	.myDiv,.firstP, .lastP{border:1px solid black;}
	.firstP{display:inline;}
	</style>
	<script>
	var inputsInit = (function(){
						//输入表单
						var myForm = null;
						//输入应提示的属性类型
						var myInputsType = ["display"];
						//输入应提示的属性所对应的值
						var myInputsValue = ["inline"]
						//生成表单input
						function initForm(myForm){
							var createInput = null;
							var inputString = "";
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputString += "<input type='text'/> ";
							}
							inputString +="<input type='button' value='提交'/>" 
							myForm.innerHTML = inputString;
						}
						function loadMyInputsValue(myDiv){
							for (var i = myInputsValue.length - 1; i >= 0; i--) {
								myDiv.style[myInputsType[i]] = myInputsValue[i];
							};
						}
						var inputsInit = function(inputs,myDiv,Forms){
							myform = Forms;
							initForm(Forms);
							loadMyInputsValue(myDiv);
							for (var i = myInputsType.length - 1; i >= 0; i--) {
								inputs[i].placeholder = myInputsType[i];
								inputs[i].value = myInputsValue[i];
							};
							inputs[inputs.length-1].onclick = function(){
								for (var i = inputs.length - 2; i >= 0; i--) {
									myDiv.style[myInputsType[i]] = inputs[i].value;
								};
							};
						};
						
						return inputsInit;
					}());
	
	window.onload = function(){
		var myDiv = document.getElementsByClassName("myDiv")[0];
		var inputs = document.getElementsByTagName("input");
		var myForm = document.getElementById("myForm");
		inputsInit(inputs,myDiv,myForm);
		
	};
	</script>
</head> 
<body>
	<p class="firstP">第一段第一段第一段第一段display:inline</p>
	<p class="myDiv">
		第二段第二段第二段第二段第二段
	</p>
	<p class="lastP">
		第三段第三段第三段第三段
	</p>

	<form id="myForm">	
		
	</form>
	<p>none 此元素不会被显示。 block 此元素将显示为块级元素，此元素前后会带有换行符。inline 默认。此元素会被显示为内联元素，元素前后没有换行符。inline-block 行内块元素。（CSS2.1 新增的值） 
</p>
